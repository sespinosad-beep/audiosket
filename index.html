<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAPI • KET Listening Part 1</title>

<style>
:root{
--blue:#003A70;
--red:#C8102E;
--light-blue:#E6EEF5;
--white:#ffffff;
--text:#1a1a1a;
--grey:#6b6b6b;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body{
background:var(--light-blue);
color:var(--text);
}

/* TOP STRIPE */

.top-bar{
height:8px;
background:var(--red);
}

/* HEADER */

header{
background:var(--white);
display:flex;
align-items:center;
justify-content:space-between;
padding:20px 40px;
border-bottom:4px solid var(--blue);
}

.logo{
display:flex;
align-items:center;
gap:20px;
}

.logo img{
height:65px;
}

.logo h1{
font-size:1.3rem;
font-weight:600;
color:var(--blue);
}

/* CONTENT */

main{
max-width:1100px;
margin:60px auto;
padding:0 20px;
}

.section-title{
font-size:1.5rem;
margin-bottom:30px;
color:var(--blue);
border-left:6px solid var(--red);
padding-left:15px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

/* CARD */

.card{
background:var(--white);
border-radius:10px;
padding:25px;
box-shadow:0 8px 20px rgba(0,0,0,.08);
transition:.3s;
cursor:pointer;
display:flex;
flex-direction:column;
gap:12px;
border-top:5px solid var(--blue);
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 12px 25px rgba(0,0,0,.12);
}

.card.playing{
border-top:5px solid var(--red);
}

.track-title{
font-weight:600;
color:var(--blue);
}

.track-sub{
font-size:.9rem;
color:var(--grey);
}

/* PLAYER */

.player{
margin-top:60px;
background:var(--white);
padding:25px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,.1);
display:flex;
flex-direction:column;
gap:15px;
border-left:6px solid var(--red);
}

.player-top{
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:15px;
}

.player-info{
display:flex;
flex-direction:column;
}

.player-title{
font-weight:600;
color:var(--blue);
}

.player-sub{
font-size:.9rem;
color:var(--grey);
}

.controls{
display:flex;
align-items:center;
gap:15px;
}

.play-btn{
background:var(--blue);
color:white;
border:none;
padding:10px 20px;
border-radius:6px;
cursor:pointer;
font-weight:600;
transition:.2s;
}

.play-btn:hover{
background:var(--red);
}

.progress-container{
height:6px;
background:#ddd;
border-radius:5px;
cursor:pointer;
}

.progress{
height:100%;
width:0%;
background:var(--red);
border-radius:5px;
transition:width .1s linear;
}

.time{
font-size:.85rem;
color:var(--grey);
}

footer{
margin-top:80px;
background:var(--blue);
color:white;
text-align:center;
padding:20px;
font-size:.9rem;
}
</style>
</head>

<body>

<div class="top-bar"></div>

<header>
<div class="logo">
<img src="capilogo.png" alt="CAPI Logo">
<h1>Centro Académico Privado de Inglés - KET</h1>
</div>
</header>

<main>

<h2 class="section-title">Pistas de Audio pág. 40 - Workbook</h2>

<div class="grid">

<div class="card" data-src="COMPLETE_KEYFS_WB_11.mp3" data-title="Listening Part 1" data-sub="Clica primero aquí para poder reproducir la pista">
<div class="track-title">Listening Part 1</div>
<div class="track-sub">Listening Task</div>
</div>


</div>

<div class="player">

<div class="player-top">
<div class="player-info">
<div class="player-title" id="player-title">Listening Part 1</div>
<div class="player-sub" id="player-sub">—</div>
</div>

<div class="controls">
<button class="play-btn" id="play">Reproducir</button>
<div class="time" id="time">0:00</div>
</div>
</div>

<div class="progress-container" id="progress-container">
<div class="progress" id="progress"></div>
</div>

<audio id="audio"></audio>

</div>

</main>

<footer>
© 2026 CAPI • KET 
</footer>

<script>
const cards=document.querySelectorAll('.card');
const audio=document.getElementById('audio');
const playBtn=document.getElementById('play');
const progress=document.getElementById('progress');
const progressContainer=document.getElementById('progress-container');
const titleDisplay=document.getElementById('player-title');
const subDisplay=document.getElementById('player-sub');
const timeDisplay=document.getElementById('time');

let currentCard=null;

cards.forEach(card=>{
card.addEventListener('click',()=>{
cards.forEach(c=>c.classList.remove('playing'));
card.classList.add('playing');

audio.src=card.dataset.src;
titleDisplay.textContent=card.dataset.title;
subDisplay.textContent=card.dataset.sub;

audio.play();
playBtn.textContent='Pausar';
currentCard=card;
});
});

playBtn.addEventListener('click',()=>{
if(!audio.src)return;

if(audio.paused){
audio.play();
playBtn.textContent='Pausar';
}else{
audio.pause();
playBtn.textContent='Reproducir';
}
});

audio.addEventListener('timeupdate',()=>{
if(!audio.duration)return;
const percent=(audio.currentTime/audio.duration)*100;
progress.style.width=percent+'%';

const min=Math.floor(audio.currentTime/60);
const sec=Math.floor(audio.currentTime%60).toString().padStart(2,'0');
timeDisplay.textContent=`${min}:${sec}`;
});

progressContainer.addEventListener('click',(e)=>{
if(!audio.duration)return;
const width=progressContainer.clientWidth;
audio.currentTime=(e.offsetX/width)*audio.duration;
});

audio.addEventListener('ended',()=>{
playBtn.textContent='Reproducir';
if(currentCard)currentCard.classList.remove('playing');
});
</script>

</body>
</html>
